<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planets</title>
    <style>
    .redtext {
        background-color: red;
    }
    </style>
    
    <script>
        function init() {
            let planet = document.getElementById("greenplanet");
            planet.setAttribute("class", "redtext");
            planet.innerHTML = "Red Alert: hit by phaser fire!";

        }
        window.onload = init;
    </script>
    
</head>
<body>
    <h1>Green Planet</h1>
    <p id="greenplanet">All is well</p>
    <h1>Red Planet</h1>
    <p id="replanet">Nothing to report</p>
    <h1>Blue Planet</h1>
    <p id="blueplanet">All systems A-OK</p>

    
</body>
</html>
